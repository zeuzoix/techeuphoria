  :safe: safe
  :attributes:
    idprefix: ''
    idseparator: '-'
    icons: 'font'
    sectanchors: ''
    linkattrs: ''
    sitename: TechEuphoria
    base_url: ''
    ctx_path: ''
    source-highlighter: coderay
    coderay-css: style

   
profiles:
  development:
    deploy: nil
  staging:
    deploy: nil
  production:
    base_url: http://zeuzoix.github.io/techeuphoria
    ctx_path: /techeuphoria
    asciidoctor:
      :attributes:
        base_url: http://zeuzoix.github.io/techeuphoria
        ctx_path: /techeuphoria
        imagesdir: http://zeuzoix.github.io/techeuphoria/images
    deploy:
      host: github_pages
      branch: gh-pages
